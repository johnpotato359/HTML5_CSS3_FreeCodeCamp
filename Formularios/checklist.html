<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática Forms</title>
</head>
<style>
    h1{
        font-family:Verdana, Geneva, Tahoma, sans-serif;
    }
    .blue-text{
        color: blue;
    }
    p{
        font-size: 24px;
    }
</style>
<body>
    <header>
        <h1 class="blue-text">Recrutamento Armada Intergalática</h1>
        <p>Para saber mais sobre a Armada Intergalática clique <a href="https://istoe.com.br/31829_O+SANTO+QUE+VEIO+DO+ESPACO/" target="_blank">aqui</a></p>
    </header>
    <main>
        <p>Formulário para recrutamento das forças da Armada Intergalática comandanda pela lenda Ashtar Sheran.<br>
        Para se alistar basta preencher o formulário abaixo.
        </p>
        <form method="post">
            <label for="nome">
                Nome <input type="text" id="nome" placeholder="Ashtar" value="nome" required>
            </label><br>
            <label for="sobrenome">
                Sobrenome <input type="text" id="sobrenome" placeholder="Sheran" value="sobrenome" required>
            </label><br>
            <label for=idade>
                Idade <input type="number" id="idade" placeholder="anos" value="idade" required>
            </label><br>
            <label for="masculino">
                <input type="radio" id="genero-masculino" name="masculino-feminino" value="masculino" checked>Masculino
            </label>
            <label for="feminino">
                <input type="radio" id="genero-feminino" name="masculino-feminino" value="feminino">Feminino
            </label><br>
            <p><h3>Qual(is) planeta(s) deseja patrulhar</h3></p>
            <label for="terra">
                <input type="checkbox" id="planeta-terra" name="planeta-residir" value="terra" checked required> Terra
            </label>
            <label for="marte">
                <input type="checkbox" id="planeta-marte" name="planeta-residir" value="marte"> Marte
            </label>
            <label for="venus">
                <input type="checkbox" id="planeta-venus" name="planeta-residir" value="venus"> Vênus
            </label><br>
            <p><button type="submit">Enviar</button></p>
        </form>
    </main>
</body>
</html>
